<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript1</title>
</head>

<body>
    <script>
        var fnum = Number(prompt("Enter first number"));
        var lnum = Number(prompt("Enter second number"));

        if (!isNaN(fnum) && !isNaN(lnum)) {
            document.write(fnum + "+" + lnum + "=" + (fnum + lnum));
        }
    </script>
</body>

</html>
